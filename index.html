<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC_8L6YKUzKER9mk1D-KEai5ccdRuH6YxxRQ&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="progressContainer">

            <hr class="progress-bar-back">

            <hr class="progress-bar-front">

            <div class="step checked">
                <i class="fa-solid fa-check"></i>
                <small>Start</small>
            </div>

            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>

        </div>

        <button class="btn" id="prev">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <button class="btn" id="next">
            <i class="fa-solid fa-arrow-right"></i>
        </button>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
